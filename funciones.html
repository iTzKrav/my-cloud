<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #menu {
            background-color: #f0f0f0;
            padding: 10px;
        }
        #resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Números</h1>
    <div id="menu">
        <button id="opcion1">Divisor</button>
        <button id="opcion2">Primo</button>
        <button id="opcion3">Divisores primos de</button>
        <button id="opcion4">Cantidad de numeros primos</button>
        <button id="opcion5">Aleatorio primo</button>
        <button id="opcion6">Aleatorio primos o capicuas</button>
    </div>
    <div id="resultado">
        Resultado:
        <div id="salida"></div>
    </div>
    <script>
        const salida = document.getElementById('salida');

        document.getElementById('menu').addEventListener('click', function(event) {
            if (event.target.tagName === 'BUTTON') {
                const opcion = event.target.id;
                salida.innerHTML = '';
                switch (opcion) {
                    case 'opcion1':
                        const num1 = parseInt(prompt('Ingrese el primer número:'));
                        const num2 = parseInt(prompt('Ingrese el segundo número:'));
                        if (Divisor(num1, num2)) {
                            salida.innerHTML = num2 + ' es divisor de ' + num1;
                        } else {
                            salida.innerHTML = num2 + ' no es divisor de ' + num1;
                        }
                        break;
                    case 'opcion2':
                        const num = parseInt(prompt('Ingrese un número:'));
                        if (Primo(num)) {
                            salida.innerHTML = num + ' es un número primo';
                        } else {
                            salida.innerHTML = num + ' no es un número primo';
                        }
                        break;
                    case 'opcion3':
                        const num3 = parseInt(prompt('Ingrese un número:'));
                        const divisorPrimosArray = divisorPrimos(num3);
                        salida.innerHTML = 'Divisores primos de ' + num3 + ': ' + divisorPrimosArray.join(', ');
                        break;
                    case 'opcion4':
                        const n = parseInt(prompt('Ingrese la cantidad de números primos que desea encontrar:'));
                        const NPrimosArray = NPrimos(n);
                        salida.innerHTML = 'Los primeros ' + n + ' números primos son: ' + NPrimosArray.join(', ');
                        break;
                    case 'opcion5':
                        var Nrandom = Math.random() * (999 - 100);
                        if (Primo(Nrandom)) {
                            salida.innerHTML = Nrandom + 'es un número primo.';
                        
                        } else {
                            salida.innerHTML = Nrandom + 'no es un número primo.';
                            
                        }
                    case 'opcion6':
                        const Nrandom3 = Math.random() * (999 - 100) + 100;

                }
            }
        });

        function Divisor(numero, divisor) {
            return numero % divisor === 0;
        }

        function Primo(numero) {
            if (numero <= 1) {
                return false;
            }
            for (let i = 2; i < numero; i++) {
                if (numero % i === 0) {
                    return false;
                }
            }
            return true;
        }

        function divisorPrimos(numero) {
            const divisores = [];
            for (let i = 2; i <= numero; i++) {
                if (numero % i === 0 && Primo(i)) {
                    divisores.push(i);
                }
            }
            return divisores;
        }

        function NPrimos(n) {
            const primos = [];
            let numero = 2;
            while (primos.length < n) {
                if (Primo(numero)) {
                    primos.push(numero);
                }
                numero++;
            }
            return primos;
        }

        function Capicua(n)
        {
            const P = Math.floor(n / 100);
            const U = n % 10;
            if(P === U) {
                return true
            } else { 
                return false
            }
        }

        function SS(n)
        {
            if(Primo(n) && Capicua(n))
                return true;
        }

        function FRandom3() {
            return Math.random() * (999 - 100) + 100;
        }
    </script>
</body>
</html>
