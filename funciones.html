<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #menu {
            background-color: #f0f0f0;
            padding: 10px;
        }
        #resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Números</h1>
    <div id="menu">
        <button onclick="opcion1()">Divisor</button>
        <button onclick="opcion2()">Primo</button>
        <button onclick="opcion3()">Divisores primos</button>
        <button onclick="opcion4()">Cantidad de numeros primos</button>
        <button onclick="opcion5()">Primo aleatorio</button>
        <button onclick="opcion6()">Capicua aleatorio</button>
    </div>
    <div id="resultado">
        Resultado:
        <div id="output"></div>
    </div>
    <script>
        function Divisor(numero, divisor) {
            return numero % divisor === 0;
        }

        function Primo(numero) {
            if (numero <= 1) {
                return false;
            }
            for (var i = 2; i < numero; i++) {
                if (numero % i === 0) {
                    return false;
                }
            }
            return true;
        }

        function DivisorPrimos(numero) {
            var divisores = [];
            for (var i = 1; i <= numero; i++) {
                if (numero % i === 0 && Primo(i)) {
                    divisores.push(i);
                }
            }
            return divisores;
        }

        function NPrimos(n) {
            var primos = [];
            var i = 2;
            while (primos.length < n) {
                if (Primo(i)) {
                    primos.push(i);
                }
                i++;
            }
            return primos;
        }

        function Capicua(numero) {
            var numeroInvertido = parseInt(numero.toString().split('').reverse().join(''));
            return numero === numeroInvertido;
        }

        function opcion1() {
            var num1 = parseInt(prompt('Ingrese el primer número:'));
            var num2 = parseInt(prompt('Ingrese el segundo número:'));

            if (Divisor(num1, num2)) {
                output.innerHTML = num2 + ' es divisor de ' + num1;
            } else {
                output.innerHTML = num2 + ' no es divisor de ' + num1;
            }
        }

        function opcion2() {
            var num = parseInt(prompt('Ingrese un número:'));

            if (Primo(num)) {
                output.innerHTML = num + ' es un número primo';
            } else {
                output.innerHTML = num + ' no es un número primo';
            }
        }

        function opcion3() {
            var num = parseInt(prompt('Ingrese un número:'));
            var divisores = DivisorPrimos(num);
            output.innerHTML = 'Divisores primos de ' + num + ': ' + divisores.join(', ');
        }

        function opcion4() {
            var n = parseInt(prompt('Ingrese la cantidad de números primos a imprimir:'));
            var primos = NPrimos(n);
            output.innerHTML = 'Los primeros ' + n + ' números primos son: ' + primos.join(', ');
        }

        function opcion5() {
            var numAleatorio = Math.floor(Math.random() * 1000) + 1;
            if (Primo(numAleatorio)) {
                output.innerHTML = numAleatorio + ' es un número primo';
            } else {
                output.innerHTML = numAleatorio + ' no es un número primo';
            }
        }

        function opcion6() {
            var capicuasGenerados = 0;
            var numerosGenerados = [];
            while (capicuasGenerados < 10) {
                var numAleatorio = Math.floor(Math.random() * (999 - 100 + 1) + 100);
                if (Capicua(numAleatorio)) {
                    capicuasGenerados++;
                    numerosGenerados.push(numAleatorio);
                }
            }
            output.innerHTML = 'Números capicúas de tres cifras aleatorios: ' + numerosGenerados.join(', ');
        }

        const output = document.getElementById('output');
    </script>
</body>
</html>
