<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #menu {
            background-color: #f0f0f0;
            padding: 10px;
        }
        #resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Números</h1>
    <div id="menu">
        <button onclick="opcion1()">Divisor</button>
        <button onclick="opcion2()">Primo</button>
        <button onclick="opcion3()">Divisores primos</button>
        <button onclick="opcion4()">Cantidad de numeros primos</button>
        <button onclick="opcion5()">Primo aleatorio</button>
        <button onclick="opcion6()">Capicua aleatorio</button>
    </div>
    <div id="resultado">
        Resultado:
        <div id="output"></div>
    </div>
    <script>
        const output = document.getElementById('output');

        function Divisor(numero, divisor) {
            return numero % divisor === 0;
        }

        function Primo(numero) {
            if (numero <= 1) {
                return false;
            }
            for (let i = 2; i < numero; i++) {
                if (numero % i === 0) {
                    return false;
                }
            }
            return true;
        }

        function DivisorPrimos(numero) {
            const divisores = [];
            for (let i = 1; i <= numero; i++) {
                if (numero % i === 0 && Primo(i)) {
                    divisores.push(i);
                }
            }
            return divisores;
        }

        function NPrimos(n) {
            const primos = [];
            let i = 2;
            while (primos.length < n) {
                if (Primo(i)) {
                    primos.push(i);
                }
                i++;
            }
            return primos;
        }

        function opcion1() {
            const num1 = parseInt(prompt('Ingrese el primer número:'));
            const num2 = parseInt(prompt('Ingrese el segundo número:'));

            if (Divisor(num1, num2)) {
                output.innerHTML = num2 + ' es divisor de ' + num1;
            } else {
                output.innerHTML = num2 + ' no es divisor de ' + num1;
            }
        }

        function opcion2() {
            const num = parseInt(prompt('Ingrese un número:'));

            if (Primo(num)) {
                output.innerHTML = num + ' es un número primo';
            } else {
                output.innerHTML = num + ' no es un número primo';
            }
        }

        function opcion3() {
            const num = parseInt(prompt('Ingrese un número:'));
            const divisores = DivisorPrimos(num);
            output.innerHTML = 'Divisores primos de ' + num + ': ' + divisores.join(', ');
        }

        function opcion4() {
            const n = parseInt(prompt('Ingrese la cantidad de números primos a imprimir:'));
            const primos = NPrimos(n);
            output.innerHTML = 'Los primeros ' + n + ' números primos son: ' + primos.join(', ');
        }

        function opcion5() {
            const numAleatorio = Math.floor(Math.random() * 1000) + 1;
            if (Primo(numAleatorio)) {
                output.innerHTML = numAleatorio + ' es un número primo';
            } else {
                output.innerHTML = numAleatorio + ' no es un número primo';
            }
        }

        function opcion6() {
            let capicuasGenerados = 0;
            let numerosGenerados = [];
            for (let i = 100; i <= 999; i++) {
                if (esCapicua(i)) {
                    capicuasGenerados++;
                    numerosGenerados.push(i);
                    if (capicuasGenerados === 10) {
                        break;
                    }
                }
            }
            output.innerHTML = 'Números capicúas de tres cifras generados: ' + numerosGenerados.join(', ');
        }

        function esCapicua(numero) {
            const numeroInvertido = parseInt(numero.toString().split('').reverse().join(''));
            return numero === numeroInvertido;
        }
    </script>
</body>
</html>
