<!DOCTYPE html>
<html>
<head>
    <title>Menú de Opciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #menu {
            background-color: #f0f0f0;
            padding: 10px;
        }
        #resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Menú de Opciones</h1>
    <div id="menu">
        <button onclick="opcion1()">Divisor</button>
        <button onclick="opcion2()">Opción 2</button>
        <button onclick="opcion3()">Opción 3</button>
        <button onclick="opcion4()">Opción 4</button>
        <button onclick="opcion5()">Opción 5</button>
        <button onclick="opcion6()">Opción 6</button>
    </div>
    <div id="resultado">
        Resultado:
        <div id="output"></div>
    </div>
    <script>

        const output = document.getElementById('output');

        function opcion1() {
            const num1 = parseInt(prompt('Ingrese el primer número:'));
            const num2 = parseInt(prompt('Ingrese el segundo número:'));

            if (num1 % num2 === 0) {
                output.innerHTML = num2 + ' es divisor de ' + num1;
            } else {
                output.innerHTML = num2 + ' no es divisor de ' + num1;
            }
        }

        function opcion2() {
            const num = parseInt(prompt('Ingrese un número:'));

            if (num % num == 0) && (num % 1 == 0) {
                output.innerHTML = num + 'es un número primo';
            } else {
                output.innerHTML = num + 'no es número primo';
            }
        }

        function opcion3() {
            // Lógica de la Opción 3
            output.innerHTML = 'Has seleccionado la Opción 3';
        }

        function opcion4() {
            // Lógica de la Opción 4
            output.innerHTML = 'Has seleccionado la Opción 4';
        }

        function opcion5() {
            // Lógica de la Opción 5
            output.innerHTML = 'Has seleccionado la Opción 5';
        }

        function opcion6() {
            // Lógica de la Opción 6
            output.innerHTML = 'Has seleccionado la Opción 6';
        }
    </script>
</body>
</html>
