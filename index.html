<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #menu {
            background-color: #f0f0f0;
            padding: 10px;
        }
        #resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Números</h1>
    <div id="menu">
        <button id="opcion1">Opción 1</button>
        <button id="opcion2">Opción 2</button>
        <button id="opcion3">Opción 3</button>
        <button id="opcion4">Opción 4</button>
        <button id="opcion5">Opción 5</button>
        <button id="opcion6">Opción 6</button>
    </div>
    <div id="resultado">
        Resultado:
        <div id="output"></div>
    </div>
    <script>
        const output = document.getElementById('output');

        // Escuchar clics en los botones del menú
        document.getElementById('menu').addEventListener('click', function(event) {
            if (event.target.tagName === 'BUTTON') {
                const opcion = event.target.id;
                output.innerHTML = '';
                switch (opcion) {
                    case 'opcion1':
                        const num1 = parseInt(prompt('Ingrese el primer número:'));
                        const num2 = parseInt(prompt('Ingrese el segundo número:'));
                        if (Divisor(num1, num2)) {
                            output.innerHTML = num2 + ' es divisor de ' + num1;
                        } else {
                            output.innerHTML = num2 + ' no es divisor de ' + num1;
                        }
                        break;
                    case 'opcion2':
                        const num = parseInt(prompt('Ingrese un número:'));
                        if (Primo(num)) {
                            output.innerHTML = num + ' es un número primo';
                        } else {
                            output.innerHTML = num + ' no es un número primo';
                        }
                        break;
                    case 'opcion3':
                        const num3 = parseInt(prompt('Ingrese un número:'));
                        const divisorPrimosArray = divisorPrimos(num3);
                        output.innerHTML = 'Divisores primos de ' + num3 + ': ' + divisorPrimosArray.join(', ');
                        break;
                    case 'opcion4':
                        const n = parseInt(prompt('Ingrese la cantidad de números primos que desea encontrar:'));
                        const NPrimosArray = NPrimos(n);
                        output.innerHTML = 'Los primeros ' + n + ' números primos son: ' + NPrimosArray.join(', ');
                        break;
                    case 'opcion5':
                        const numAleatorio = RandomTresCifras();
                        if (Primo(numAleatorio) || Capicua(numAleatorio)) {
                            output.innerHTML = 'Número aleatorio especial: ' + numAleatorio;
                        } else {
                            output.innerHTML = 'Número aleatorio no es especial: ' + numAleatorio;
                        }
                        break;
                    case 'opcion6':
                        let contadorNumerosEspeciales = 0;
                        while (contadorNumerosEspeciales < 10) {
                            const numAleatorio2 = RandomTresCifras();
                            if (Primo(numAleatorio2) || Capicua(numAleatorio2)) {
                                output.innerHTML += 'Número aleatorio especial: ' + numAleatorio2 + '<br>';
                                contadorNumerosEspeciales++;
                            }
                        }
                        break;
                }
            }
        });

        // Funciones
        function Divisor(numero, divisor) {
            return numero % divisor === 0;
        }

        function Primo(numero) {
            if (numero <= 1) {
                return false;
            }
            for (let i = 2; i < numero; i++) {
                if (numero % i === 0) {
                    return false;
                }
            }
            return true;
        }

        function divisorPrimos(numero) {
            const divisores = [];
            for (let i = 2; i <= numero; i++) {
                if (numero % i === 0 && Primo(i)) {
                    divisores.push(i);
                }
            }
            return divisores;
        }

        function NPrimos(n) {
            const primos = [];
            let numero = 2;
            while (primos.length < n) {
                if (Primo(numero)) {
                    primos.push(numero);
                }
                numero++;
            }
            return primos;
        }

        function Capicua(numero) {
            const numeroStr = numero.toString();
            const numeroReverso = numeroStr.split('').reverse().join('');
            return numeroStr === numeroReverso;
        }

        function RandomTresCifras() {
            return Math.floor(Math.random() * (999 - 100 + 1) + 100);
        }
    </script>
</body>
</html>
